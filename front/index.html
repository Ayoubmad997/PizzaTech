<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>PizzaTech - Gestion Pizzas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>üçï Gestion des Pizzas</h1>

  <form id="pizzaForm">
    <input type="text" id="name" placeholder="Nom de la pizza" required>
    <input type="text" id="ingredients" placeholder="Ingr√©dients (s√©par√©s par virgule)" required>
    <input type="number" step="0.1" id="price" placeholder="Prix (‚Ç¨)" required>
    <button type="submit">Ajouter</button>
  </form>

  <h2>Liste des pizzas</h2>
  <ul id="pizzaList"></ul>

  <script>
    const apiUrl = 'http://localhost:3000/api/pizzas';

    async function loadPizzas() {
      const res = await fetch(apiUrl);
      const pizzas = await res.json();
      const list = document.getElementById('pizzaList');
      list.innerHTML = '';

      pizzas.forEach(pizza => {
        const li = document.createElement('li');
        li.textContent = `${pizza.name} - ${pizza.price}‚Ç¨ [${pizza.ingredients.join(', ')}]`;
        
        const delBtn = document.createElement('button');
        delBtn.textContent = 'üóëÔ∏è';
        delBtn.onclick = () => deletePizza(pizza.id);

        li.appendChild(delBtn);
        list.appendChild(li);
      });
    }

    async function addPizza(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const ingredients = document.getElementById('ingredients').value.split(',').map(i => i.trim());
      const price = parseFloat(document.getElementById('price').value);

      await fetch(apiUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, ingredients, price })
      });

      document.getElementById('pizzaForm').reset();
      loadPizzas();
    }

    async function deletePizza(id) {
      await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
      loadPizzas();
    }

    document.getElementById('pizzaForm').addEventListener('submit', addPizza);
    loadPizzas();
  </script>
</body>
</html>
